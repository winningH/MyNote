<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOCSS 编写规则</title>
    <style>
        /* OOCSS 编写规则 */
        .w100 {
            width: 100px;
        }
        .h100 {
            height: 100px;
        }
        .bg-red {
            background-color: red;
        }

        /*  */
        [am-c="one"] {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="w100 h100 bg-red"></div>
    <div am-c="one"></div>
</body>
</html>
